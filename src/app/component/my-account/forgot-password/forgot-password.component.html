<div class="main" *ngIf="!menuOpened">
  
  <section class="welcome d-flex justify-content-center align-items-center">
    <div class="text-white">
      <h1> Reset Password </h1>
    </div>
  </section>

  <section class="bg-white p-4">

    <div class="d-flex flex-column align-items-center justify-content-center">

      <p class="text-center"> <strong> Please enter your email address to request a password reset: </strong></p>
    
      <form 
        #form='ngForm'
        [formGroup]="loginForm"
        (ngSubmit)="formSubmit(form.value)"
        class="login-form d-flex flex-column m-2 w-100"
      >

        <label for="email"> {{ 'Login.Form.Email.Label' | translate }} </label>
        <input type="email"
          formControlName="email"
          name="email"
          placeholder="{{ 'Login.Form.Email.Placeholder' | translate }}"
          class="p-2 border border-success rounded mb-2"
          [ngClass]="form.submitted ? 'ng-touched' : ''">
        <small
          *ngIf="(loginForm.controls.email.invalid && loginForm.controls.email.dirty)
            || (loginForm.controls.email.invalid && form.submitted)"
          class="alert alert-danger">
            {{ 'Login.Form.Email.Invalid-Message' | translate }}
        </small>
      
        <app-button type="submit" title="{{ 'Login.Form.Submit-Button-Text' | translate }}"></app-button>
      </form>

      <div>
        <span class="align-middle">Go back to ?</span><span class="btn text-success link-warning" routerLink="/login"> Login</span>
      </div>

    </div>
  </section>
</div>
