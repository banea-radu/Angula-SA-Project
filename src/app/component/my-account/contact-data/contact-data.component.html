<div class="container text-center mb-3">
  <div class="card p-2">
    <div class="card-title d-flex justify-content-center align-items-center">
      <h5> Contact form messages </h5>
    </div>
    <div>
      <div class="card-table">
        <div class="cart-product table-responsive">
          <table class="table table-striped table-hover table-bordered align-middle table-sm">
            <thead>
              <tr>
                <th> Nr. </th>
                <th> Date </th>
                <th> Name </th>
                <th> Email </th>
                <th> Subject </th>
                <th> Message </th>
                <th> Action </th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr *ngFor="let key of keys; let i=index"> 
                <td> {{ i+1 }} </td>
                <td> {{ contacts[key].dateSubmitted }} </td>
                <td> {{ contacts[key].name }} </td>
                <td> {{ contacts[key].email }} </td>
                <td> {{ contacts[key].subject }} </td>
                <td> {{ contacts[key].message }} </td>
                <td>
                  <button class="btn btn-danger" disabled> <!-- (click)="deleteProduct(shoppingCartIndex)" -->
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
