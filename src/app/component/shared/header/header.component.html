<header> 
  <div class="container-lg d-flex flex-column flex-lg-row justify-content-between px-0 py-1">

    <div class="container-lg d-flex justify-content-between">
      <a class="m-2 text-white text-decoration-none link-warning" routerLink="/home">
        <strong> {{ 'Header.Title-Logo' | translate }} </strong>
      </a>
      <nav [ngClass]="{'menu-open': menuOpened}" class="burger d-lg-none d-flex align-items-center mx-2" (click)="toggleMenu()">
        <div class="line-wrapper px-1">
          <span [ngClass]="{'bg-warning': menuOpened}" class="line d-block"></span>
          <span class="line d-block"></span>
          <span [ngClass]="{'bg-warning': menuOpened}" class="line d-block"></span>
        </div>
      </nav>
    </div>

    <nav [class.menu-open]="menuOpened" class="links-menu-wrapper d-none d-lg-flex align-items-center justify-content-end">
      <ul [class.menu-open]="menuOpened" class="links-menu-list list-unstyled d-flex mb-0">
        <li>
          <a routerLink="/home" (click)="closeMenuIfOpened()" class="d-block p-3 text-decoration-none text-black fw-semibold text-white link-warning"> AcasÄƒ </a>
        </li>
        <li>
          <a routerLink="/about" (click)="closeMenuIfOpened()" class="d-block p-3 text-decoration-none text-black fw-semibold text-white link-warning"> Despre noi </a>
        </li>
        <li>
          <a routerLink="/contact" (click)="closeMenuIfOpened()" class="d-block p-3 text-decoration-none text-black fw-semibold text-white link-warning"> Contact </a>
        </li>
        <li id="dropdown-list">
          <div id="dropdown">
            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://cdn.countryflags.com/thumbs/romania/flag-3d-250.png" height="12" alt="en" width="18">
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li>
                <a class="dropdown-item active" href="#" (click)="translate.use('ro')">
                  <img src="https://cdn.countryflags.com/thumbs/romania/flag-3d-250.png" height="12" alt="romanian language" width="18">
                  Romanian
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#" (click)="translate.use('en')">
                  <img src="https://cdn-icons-png.flaticon.com/512/1377/1377975.png" height="12" alt="english language" width="18">
                  English
                </a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </nav>

  </div>
</header>
