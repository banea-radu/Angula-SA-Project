<div class="modal fade" id="{{modalId}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5"> {{modalTitle | translate}} </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h2 class="fs-5 justify-content-center align-items-center">
            {{modalContentText | translate : {name: itemToDeleteName} }}
          </h2>
          <div class="modal-footer">
            <button 
              type="button" 
              class="btn btn-danger" 
              data-bs-dismiss="modal" 
              (click)="deleteAction()">
                {{modalActionProceedText | translate}}
            </button>
            <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">
                {{modalActionCancelText | translate}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
