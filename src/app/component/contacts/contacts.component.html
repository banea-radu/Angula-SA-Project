<div class="container text-center mb-3">
  <div class="card p-2">
    <div class="card-title d-flex justify-content-center align-items-center">
      <h5> Contact form messages </h5>
    </div>
    <div>
      <div class="card-table">
        <div class="cart-product table-responsive">
          <table class="table table-striped table-hover table-bordered align-middle table-sm">
            <thead>
              <tr>
                <th> Nr. </th>
                <th> Date </th>
                <th> Name </th>
                <th> Email </th>
                <th> Subject </th>
                <th> Message </th>
                <th> Action </th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr *ngFor="let contact of contacts; let i=index">
                <td> {{ i+1 }} </td>
                <td> {{ contact.dateSubmitted }} </td>
                <td> {{ contact.name }} </td>
                <td> {{ contact.email }} </td>
                <td> {{ contact.subject }} </td>
                <td> {{ contact.message }} </td>
                <td>
                  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#replyModal" (click)="saveIdToChangeAfterConfirmation(contact.id)">
                    <i class="fa-solid fa-reply"></i>
                  </button>
                </td>
                <td>
                  <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" (click)="saveIdToChangeAfterConfirmation(contact.id)">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal and Form for replying to contact -->
<div class="modal fade" id="replyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5"> Add Reply </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form 
          #form='ngForm'
          (ngSubmit)="AddReply(form.value)"
          [formGroup]="AddReplyForm"
          class="d-flex flex-column align-items-center justify-content-center">
          <label class="fs-3" for="reply"> Reply Message: </label>
          <textarea
            formControlName="reply"
            name="reply"
            id="reply-textarea"
            class="p-2 border border-success rounded mb-2">
          </textarea>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Modal for delete confirmation -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5"> Delete Contact </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h2 class="fs-5 text-center">Are you sure you want to delete this Contact?</h2>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteContact()"> Delete </button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"> Cancel </button>
        </div>
      </div>
    </div>
  </div>
</div>
