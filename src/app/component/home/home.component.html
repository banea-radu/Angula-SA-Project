<div class="main" *ngIf="!menuOpened">

  <section class="vh-100 d-flex align-items-center text-white">
    <div class="container">
      <h1> Bine ai venit! </h1>
      <p>
        Sunt Claudia Bînţă, instructor tenis de masă de peste 20 ani și te învăț cu drag tainele acestui sport.
      </p>
      <p class="pb-2">
        Cursuri de tenis de masă pentru copii și adulţi în Sibiu!
      </p>
      <app-button title="AFLĂ MAI MULTE" (click)="goToElementId('slider')"></app-button>
    </div>
  </section>

  <section  class="d-flex vh-100 align-items-center justify-content-center bg-white">
    <div id="slider" class="slider h-50 position-relative overflow-hidden border border-1 rounded d-flex align-items-center text-center bg-success bg-gradient bg-opacity-25">
      <div *ngIf="currentSlide == 1"
        [ngClass]="pressedSliderButton == 'next' ? 'slide-from-right' : 'slide-from-left'"
        class="slide w-100 position-absolute">
        <h1 class="p-3"> Care sunt beneficiile tenisului de masă? </h1>
        <app-button title="AFLĂ MAI MULTE" (click)="goToElementId('beneficii')"></app-button>
      </div>
      <div *ngIf="currentSlide === 2"
        [ngClass]="pressedSliderButton == 'next' ? 'slide-from-right' : 'slide-from-left'"
        class="slide w-100 position-absolute">
        <h1 class="p-3"> De ce să practici tenis de masă? </h1>
        <app-button title="AFLĂ MAI MULTE" (click)="goToElementId('deCeTenis')"></app-button>
      </div>
      <div *ngIf="currentSlide === 3"
        [ngClass]="pressedSliderButton == 'next' ? 'slide-from-right' : 'slide-from-left'"
        class="slide w-100 position-absolute">
        <h1 class="p-3"> Cursuri </h1>
        <app-button title="AFLĂ MAI MULTE" (click)="goToElementId('cursuri')"></app-button>
      </div>
      <div *ngIf="currentSlide === 4"
        [ngClass]="pressedSliderButton == 'next' ? 'slide-from-right' : 'slide-from-left'"
        class="slide w-100 position-absolute">
        <h1 class="p-3"> Despre Noi </h1>
        <app-button title="AFLĂ MAI MULTE" routerLink="/about" (click)="scrollToTop()"></app-button>
      </div>
      <div *ngIf="currentSlide === 5"
        [ngClass]="pressedSliderButton == 'next' ? 'slide-from-right' : 'slide-from-left'"
        class="slide w-100 position-absolute">
        <h1 class="p-3"> Contact </h1>
        <app-button title="AFLĂ MAI MULTE" routerLink="/contact" (click)="scrollToTop()"></app-button>
      </div>
      <button class="carousel-control-prev" (click)="previousSlide()">
        <span class="carousel-control-prev-icon text-black"></span>
      </button>
      <button class="carousel-control-next" (click)="nextSlide()">
        <span class="carousel-control-next-icon" ></span>
      </button>
    </div>
  </section>
  
  <section class="beneficii pt-4 pb-2 bg-white">
    <app-home-cards></app-home-cards>
